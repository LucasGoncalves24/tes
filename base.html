<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pesquisa de Produtos</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
// === Script que envia o resultado para a janela principal ===
$(function(){
    $(".selecao").click(function(){
        var retIts = [];
        $(this).find('td').each(function(){
            retIts.push($(this).text());
        });

        for (var nX = 0; nX < retIts.length; nX++) {
            var tmpOpn = opener.tmpRetSc[nX];
            if (tmpOpn) {
                var objRet = opener.document.getElementById(tmpOpn);
                if (objRet) {
                    objRet.value = retIts[nX];
                }
            }
        }
        self.close();
    });
});
</script>

<style>
body { font-family: Arial, sans-serif; margin: 20px; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { padding: 8px; border: 1px solid #ccc; }
tr.selecao:hover { background: #e3f2fd; cursor: pointer; }
</style>
</head>

<body>
<h3>Selecione um produto</h3>
<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Unidade</th>
        </tr>
    </thead>
    <tbody>
        <tr class="selecao"><td>1001</td><td>Parafuso M8x30</td><td>UN</td></tr>
        <tr class="selecao"><td>1002</td><td>Arruela 1/4"</td><td>UN</td></tr>
        <tr class="selecao"><td>1003</td><td>Chapa 3mm Inox</td><td>KG</td></tr>
        <tr class="selecao"><td>1004</td><td>Óleo Hidráulico</td><td>L</td></tr>
    </tbody>
</table>
</body>
</html>
